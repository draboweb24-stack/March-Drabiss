<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscription - DrabissMarket</title>
</head>
<body>
  <h2>Inscription avec Google</h2>
  <button id="googleSignup">S'inscrire avec Google</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDaLEfamwm6GSFGNH_lyIoKaNgsVggkVKM",
      authDomain: "drabiss.firebaseapp.com",
      projectId: "drabiss",
      storageBucket: "drabiss.appspot.com",
      messagingSenderId: "218797430971",
      appId: "1:218797430971:web:102ba8065ef6f4967d319e",
      measurementId: "G-3CWXB9VPDM"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider(); document.getElementById("googleSignup").addEventListener("click", async () => {
      try {
        const result = await signInWithPopup(auth, provider);
        if (result.user) {
          window.location.href = "dashboard.html";
        }
      } catch (error) {
        console.error("Erreur d’authentification :", error);
        alert("Échec de l'inscription avec Google.");
      }
    });
  </script>
</body>
