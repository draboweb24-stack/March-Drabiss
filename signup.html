```html
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inscription avec Google</title>
</head>
<body>
  <h2>Inscription vendeur avec Google</h2>
  <button id="googleSignInBtn">Continuer avec Google</button>

  <script type="module">
    // Import Firebase modules
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    // Config Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDaLEfamwm6GSFGNH_lyIoKaNgsVggkVKM",
      authDomain: "drabiss.firebaseapp.com",
      projectId: "drabiss",
      storageBucket: "drabiss.appspot.com",
      messagingSenderId: "218797430971",
      appId: "1:218797430971:web:102ba8065ef6f4967d319e"
    };

    // Initialisation
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    // Connexion avec Google
    document.getElementById("googleSignInBtn").addEventListener("click", async () => {try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;
        alert("✅ Connecté : " + user.email);
        // Redirection ou autre logique ici
      } catch (error) {
        alert("❌ Erreur : " + error.message);
      }
    });
  </script>
</body>
</html>
