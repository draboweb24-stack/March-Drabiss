<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inscription - DrabissMarket</title>
</head>
<body style="font-family: Arial, sans-serif; text-align: center; padding: 50px;">
  <h1>Cr√©er un compte vendeur</h1>
  <p>Cliquez ci-dessous pour vous inscrire avec Google</p>
  <button id="googleSignup" style="padding: 10px 20px; font-size: 16px;">S'inscrire avec Google</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, signInWithRedirect, GoogleAuthProvider, getRedirectResult } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDaLEfamwm6GSFGNH_lyIoKaNgsVggkVKM",
      authDomain: "drabiss.firebaseapp.com",
      projectId: "drabiss",
      storageBucket: "drabiss.appspot.com",
      messagingSenderId: "218797430971",
      appId: "1:218797430971:web:102ba8065ef6f4967d319e",
      measurementId: "G-3CWXB9VPDM"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app); 
const provider = new GoogleAuthProvider();

    document.getElementById("googleSignup").addEventListener("click", () => {
      signInWithRedirect(auth, provider);
    });

    getRedirectResult(auth)
      .then((result) => {
        if (result && result.user) {
          window.location.href = "dashboard.html";
        }
      })
      .catch((error) => {
        console.error("Erreur :", error.message);
      });
  </script>
</body>
