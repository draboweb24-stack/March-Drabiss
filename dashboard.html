```html
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tableau de bord - DrabissMarket</title>
</head>
<body>
  <h2>Bienvenue sur votre tableau de bord</h2>
  <p id="welcome"></p>
  <button id="logout">Se déconnecter</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDaLEfamwm6GSFGNH_lyIoKaNgsVggkVKM",
      authDomain: "drabiss.firebaseapp.com",
      projectId: "drabiss",
      storageBucket: "drabiss.firebasestorage.app",
 messagingSenderId: "218797430971",
      appId: "1:218797430971:web:102ba8065ef6f4967d319e",
      measurementId: "G-3CWXB9VPDM"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const welcome = document.getElementById("welcome");
    const logoutBtn = document.getElementById("logout");

    onAuthStateChanged(auth, (user) => {
      if (user) {
        welcome.textContent = `Bonjour ${user.email}, prêt à vendre ?`;
      } else {
        // Si l'utilisateur n'est pas connecté, rediriger vers la page d'inscription
        window.location.href = "signup.html";
      }
    });

    logoutBtn.addEventListener("click", async () => {
      await signOut(auth);
      window.location.href = "signup.html";
    });
  </script>
</body>
</html>
